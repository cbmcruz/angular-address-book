<form>
  <div class="form-group">
    <label for="contact-first-name">First name:</label>
    <input
      type="text"
      class="form-control"
      id="contact-first-name"
      placeholder="First name"
      [formControl]="firstName"
      required
    />
    <div
      *ngIf="
        firstName.errors &&
        firstName.invalid &&
        (firstName.dirty || firstName.touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="firstName.errors.required">First name is required.</div>
      <div *ngIf="firstName.errors.whitespace">First name is invalid.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="contact-last-name">Last name:</label>
    <input
      type="text"
      class="form-control"
      id="contact-last-name"
      placeholder="Last name"
      [formControl]="lastName"
    />
    <div *ngIf="lastName.errors && lastName.invalid" class="alert alert-danger">
      <div *ngIf="lastName.errors.whitespace">Last name is invalid.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="contact-nickname">Nickname:</label>
    <input
      type="text"
      class="form-control"
      id="contact-nickname"
      placeholder="Nickname"
      [formControl]="nickname"
    />
    <div *ngIf="nickname.errors && nickname.invalid" class="alert alert-danger">
      <div *ngIf="nickname.errors.whitespace">Nickname is invalid.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="contact-address">Address:</label>
    <input
      type="text"
      class="form-control"
      id="contact-address"
      placeholder="Address"
      [formControl]="address"
    />
    <div *ngIf="address.errors && address.invalid" class="alert alert-danger">
      <div *ngIf="address.errors.whitespace">Address is invalid.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="contact-email">Email:</label>
    <!-- Check why type "email" doesn't work -->
    <input
      type="email"
      class="form-control"
      id="contact-email"
      placeholder="Email"
      [formControl]="email"
    />
    <div *ngIf="email.errors && email.invalid" class="alert alert-danger">
      <div *ngIf="email.errors.email || email.errors.whitespace">
        Invalid email.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="contact-phone">Phone:</label>
    <input
      type="tel"
      class="form-control"
      id="contact-phone"
      placeholder="Phone"
      [formControl]="phone"
      required
    />
    <div
      *ngIf="phone.errors && phone.invalid && (phone.dirty || phone.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="phone.errors.required">Phone is required.</div>
      <div *ngIf="phone.errors.minlength || phone.errors.maxlength">
        Phone should be 10 digits.
      </div>
    </div>
  </div>
  <div class="form-check form-group">
    <input
      type="checkbox"
      class="form-check-input clickable"
      id="contact-favorite"
      [formControl]="favorite"
    />
    <label class="form-check-label clickable" for="contact-favorite"
      >Favorite</label
    >
  </div>
  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-outline-success" (click)="add()">
      Add
    </button>
    <button class="btn btn-outline-primary" (click)="goBack()">Cancel</button>
  </div>
</form>
