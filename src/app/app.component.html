<div class="d-flex flex-column align-items-center">
  <h1 class="title">{{ title }}</h1>
  <router-outlet></router-outlet>
  <button
    *ngIf="!showingDebugMessages"
    class="messages btn btn-outline-secondary"
    (click)="toggleDebugMessages()"
  >
    Debug Messages
  </button>
  <app-messages
    *ngIf="showingDebugMessages"
    (childEvent)="toggleDebugMessages()"
  ></app-messages>
</div>
