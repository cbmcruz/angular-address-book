<div *ngIf="contact">
  <form>
    <div class="form-group">
      <label for="contact-first-name">First name:</label>
      <input
        type="text"
        class="form-control"
        id="contact-first-name"
        name="contact-first-name"
        [(ngModel)]="contact.firstName"
        placeholder="First name"
      />
    </div>
    <div class="form-group">
      <label for="contact-last-name">Last name:</label>
      <input
        type="text"
        class="form-control"
        id="contact-last-name"
        name="contact-last-name"
        [(ngModel)]="contact.lastName"
        placeholder="Last name"
      />
    </div>
    <div class="form-group">
      <label for="contact-nickname">Nickname:</label>
      <input
        type="text"
        class="form-control"
        id="contact-nickname"
        name="contact-nickname"
        [(ngModel)]="contact.nickname"
        placeholder="Nickname"
      />
    </div>
    <div class="form-group">
      <label for="contact-address">Address:</label>
      <input
        type="text"
        class="form-control"
        id="contact-address"
        name="contact-address"
        [(ngModel)]="contact.address"
        placeholder="Address"
      />
    </div>
    <div class="form-group">
      <label for="contact-email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="contact-email"
        name="contact-email"
        [(ngModel)]="contact.email"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <label for="contact-phone">Phone:</label>
      <input
        type="tel"
        class="form-control"
        id="contact-phone"
        name="contact-phone"
        [(ngModel)]="contact.phone"
        placeholder="Phone"
      />
    </div>
    <div class="form-check form-group">
      <input
        type="checkbox"
        class="form-check-input"
        id="contact-favorite"
        name="contact-favorite"
        [(ngModel)]="contact.favorite"
      />
      <label class="form-check-label" for="contact-favorite">Favorite</label>
    </div>
    <div class="form-group">
      <button class="btn btn-outline-danger" (click)="delete(contact)">
        Delete
      </button>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-outline-success" (click)="save()">
        Save
      </button>
      <button class="btn btn-outline-primary" (click)="goBack()">Cancel</button>
    </div>
  </form>
</div>
